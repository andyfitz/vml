<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Machine Learning</title>
  <meta name="description" content="Brand Powered AI">
 <style>
   body {
     overflow:hidden;
     margin: 0;
     background-color: black;
     color: white;
     min-height:100vh;
     display:grid;
     place-content:center;}

   .mark { 
     width: 50vw; 
     height: 50vh;
     stroke:url(#lg); 
     fill:none;
     stroke-width:1.76;
     stroke-linecap:square;
     color:rgb(94% 9% 63%);
   }
  </style>
</head>
<body>
<svg viewBox="-1 0 33 7" 
  class="mark"
  >
  <defs><clipPath id="bb"><path fill="currentColor" d="M-.5.5h30v6h-30z"/></clipPath>
    <linearGradient gradientTransform="rotate(75)" id="lg">
      <stop offset="0%" stop-color="rgb(70% 4% 45%)" /> 
      <stop offset="65%" stop-color="rgb(98% 12% 65%)" /> 
      <stop offset="65%" stop-color="rgb(73% 0% 43%)" /> 
      <stop offset="105%" stop-color="rgb(84% 0% 53%)" /> 
    </linearGradient>
  </defs>
  <g clip-path="url(#bb)">
    <path d="m5 1-2 5-2-5" />
    <path d="m6 6 2-5 1.5 3 1.5-3 2 5" />
    <path d="m14 1 2 5h2" />
    <circle cx="17.8" cy="3" r="1" fill="url(#lg)" stroke="none"/>
    <path d="m23.5 6-2-5-2 5"  />
    <path d="m24.5 1 2 5"  />
</svg></body>
</html>
