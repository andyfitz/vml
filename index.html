<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Visual Machine Learning</title>
  <meta name="description" content="Brand Powered AI">
  <meta property="og:image" content="https://vml.ai/ogimage.jpg" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='-.5 1 7 7' %3E%3Cpath stroke-width='1.8' stroke-linecap='square' d='m5 1-2 5-2-5' stroke='rgb(94%25 9%25 63%25)' fill='none' /%3E%3C/svg%3E">
 <style>

:root{
  --brand: rgb(55% 0% 30%);
}
*,*:before,*:after{box-sizing:border-box;}


::selection {
    color: white;
    background-color: var(--brand);
}

body {
  touch-action: none;
  font-family: sans-serif;
  overflow: hidden;
  margin: 0;
  background-color: black;
  color: white;
  height: 100vh;
  text-align:center;
  background-image:linear-gradient(  var(--brand) -40%, black 30%);
}

@media (orientation: landscape) {body{font-size:4vh;}
  .mark,.mark:before{background-image:url(logos/vml-horizontal-ribbon.svg);}

}


@media (orientation: portrait) {body{font-size:4vw;}
  .mark,.mark:before{background-image:url(logos/vml-vertical-ribbon.svg);}
}

.mark {
  -webkit-transform: translate3d(0,0,0);
  background-position: 50% 50%;
  z-index: 99;
  background-size: contain; background-repeat:no-repeat;
  position: absolute;
  top: 10vh; left: 15vw; bottom:45vh; right:15vw;
  width: 70vw;
  height: 40vh;
  stroke: url(#lg);
  fill: none;
  stroke-width: 1.76;
  stroke-linecap: square;
  color: rgb(94% 9% 63%);
  animation: thedrop 1s linear forwards;
}
.mark:before{content:""; display:block;  background-position: 50% 50%;position:absolute; top:0; right:-.5vw; left:-1vw; bottom:3vh;
filter: blur(1em);  mix-blend-mode: screen;opacity:.85; background-repeat: no-repeat;z-index:-1;}




@keyframes thedrop{
0%{filter: contrast(0) brightness(2) ; transform: scale(.5) translate(0,10%) } 
85%{transform: scale(1) translate(0,-12%); filter:none;}
91%{filter: contrast(0) brightness(2) ;  }
95%{transform: scale(1) translate(0,5%)}
100%{filter:  brightness(1.05) ;}
}

.grid, form, .mark{ transform-style: preserve-3d; -webkit-transform: translateZ(20000px);}
.grid {
  z-index:-1;
  top: -20vh;

  bottom: -20vh;
  left: -20vw;
  right: -20vw;
  position: absolute;
  background-image: 
    linear-gradient( transparent 0em, var(--brand) 0.1em, transparent 0.2em), 
    linear-gradient(90deg, transparent 0em, var(--brand) 0.1em, transparent 0.2em);
  background-size: 2% 4%, 2% 4%;
  backround-position: 0 0, 0 0;
  transform: perspective(250px) rotateX(80deg);
  animation: intofuture 1s linear infinite;
  -webkit-transform: translateZ(0px);
}

@keyframes intofuture {
  0% {transform: perspective(250px) rotateX(80deg) translateY(0%);}
  100% {transform: perspective(250px) rotateX(80deg) translateY(4%);}
}

.grid:after {
  content: "";
  display: block;
  position: absolute;
  z-index:8;
  top: 0;
  left: 0;
  right: 0;
  height: 100vh;
  background-image: linear-gradient(#000 10%, transparent 100%);
}
form {

  -webkit-transform: translate3d(0,0,2);
  margin: 0 auto;
  display: block;
  position: absolute;
  bottom: 0vh;
  top: 60vh;
  left: 5vw;
  right: 5vw;
  z-index:99;
  display: grid;
  place-content: center;
  opacity: 0;
  animation: comegetsome .5s ease-out forwards 10s;
}

@keyframes comegetsome {
  0% {
    opacity: 1;
    filter: contrast(0) brightness(2);

  }
  100% {
    opacity: 1;
  }
}

input {
  text-align: center;
  background: rgba(240, 23, 161, 0.2);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  max-width: 22em;
  min-width: 20em;
  line-height: 4em;
}

form,
button,
input {
  text-transform: uppercase;
  letter-spacing: 0.1em;
}
button,
input {
  cursor: pointer;

  box-shadow: 0 0 0 0.2em var(--brand);
  color: white;
  box-shadow: inset 0 0 2px 1px var(--brand), 0 0 2px 2px var(--brand),
    0 0 3em var(--brand);
  appearance: none;
  border: 0;
  padding: 0em;
  margin: 0;
  font-size: 1em;
}
button:focus,
input:focus {
  outline: none;

  box-shadow: inset 0 0 2px 1px rgb(70% 4% 45%), 0 0 3px 3px rgb(70% 4% 45%),
    0 0 4em var(--brand);
  z-index: 1;
  position: relative;
}

input:focus {
  background: rgba(240, 23, 161, 0);
}

form div {
  position: relative;
  display: grid;
  z-index:99;
}

label {
  text-shadow: 0 0 3em #fff,  0 0 1em #fff, 0 0 0.23em #fff;
  position: absolute;
  left: 0em;
  cursor: pointer;
  pointer-events:none;
  right: 0;
  text-align: center;
  width: 100%;
  z-index: 3;
  line-height: 4em;
  transition: all 0.2s ease;
}

#email:not(:placeholder-shown) ~ label,
#email:valid ~ label,
#email:focus ~ label {
  transform: scale(0.75) translate(0, 5em);
}
#email:valid ~ label {
  opacity: 0;
  z-index:-1;
}

[type="submit"] {
    text-shadow: 0 0 3em #fff,  0 0 1em #fff, 0 0 0.23em #fff;
  height: 4em;
  line-height: 4em;
  transition: opacity 0.5s ease-out;
  cursor: pointer;
  width: 100%;
  background-color: var(--brand);
  box-shadow: inset 0 0 2px 1px rgb(70% 4% 45%), 0 0 3px 3px rgb(70% 4% 45%),
    0 0 4em var(--brand);

  background-image: linear-gradient(
    -183deg,
    rgb(70% 4% 45%) 0%,
    rgb(98% 12% 65%) 50%,
    rgb(73% 0% 43%) 50%,
    rgb(84% 0% 53%) 100%
  );
}

[type="submit"]:focus {
  background-color: rgb(70% 4% 45%);
  box-shadow: inset 0 0 2px 1px rgb(250% 204% 245%), 0 0 3px 3px rgb(70% 4% 45%),
    0 0 4em var(--brand);
}

[type="submit"]:active{background-color:white; background-image:none; color:black;}

#email:not(:valid) ~ [type="submit"] {
  opacity: 0;
}



  </style>


</head>
<body>


  
<div class="mark"></div>


<div class="grid"></div>

<form method="post" action="https://forms.un-static.com/forms/19107ed04585139813bf289d01ee6694dd9f3864">
  <div>
   <input type="email" id="email" name="email" placeholder=""  required>
     <label for="email">Enter your email</label>
  <button type="submit">Join the waitlist</button>
 </div>


</form>
  </body>
</html>
