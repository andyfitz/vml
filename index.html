<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Visual Machine Learning</title>
  <meta name="description" content="Brand Powered AI">
  <meta property="og:image" content="https://vml.ai/ogimage.jpg" />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 3.25 2.75' %3E%3Cpath fill='none' stroke='rgb(94%25 9%25 63%25)' stroke-linecap='square' stroke-width='.9' d='m.5 0 1.13 2.25L2.75 0' /%3E%3C/svg%3E">
 
 <style>
:root {
  --brand: rgb(55% 0% 30%);
}

*,
*:before,
*:after {
  box-sizing: border-box;
}

::selection {
  color: white;
  background-color: var(--brand);
}

body {
  touch-action: none;
  font-family: sans-serif;
  overflow: hidden;
  margin: 0;
  background-color: black;
  color: white;
  height: 100vh;
  text-align: center;
  background-image: linear-gradient(var(--brand) -40%, black 30%);
}

@media (orientation: landscape) {
  body {
    font-size: 4vh;
  }
 
}
@media (orientation: portrait) {
  body {
    font-size: 4vw;
  }

 
}
.mark {
  -webkit-transform: translate3d(0, 0, 0);
  background-position: 50% 50%;
  z-index: 99;
  background-size: contain;
  background-repeat: no-repeat;
  position: absolute;
  top: 10vh;
  left: 15vw;
  bottom: 45vh;
  right: 15vw;
  width: 70vw;
  height: 40vh;
  animation: thedrop 1s linear forwards;
}

.mark svg{max-height:60vh;}

@keyframes thedrop {
  0% {
    filter: contrast(0) brightness(2);
    transform: scale(0.5) translate(0, 10%);
  }
  85% {
    transform: scale(1) translate(0, -12%);
    filter: none;
  }
  91% {
    filter: contrast(0) brightness(2);
  }
  95% {
    transform: scale(1) translate(0, 5%);
  }
  100% {
    filter: brightness(1.05);
  }
}
.grid,
form,
.mark {
  transform-style: preserve-3d;
  -webkit-transform: translateZ(20000px);
}

.grid {
  z-index: -1;
  top: -20vh;
  bottom: -20vh;
  left: -20vw;
  right: -20vw;
  position: absolute;
  background-image: linear-gradient(transparent 0em, var(--brand) 0.1em, transparent 0.2em), linear-gradient(90deg, transparent 0em, var(--brand) 0.1em, transparent 0.2em);
  background-size: 2% 4%, 2% 4%;
  backround-position: 0 0, 0 0;
  transform: perspective(250px) rotateX(80deg);
  animation: intofuture 1s linear infinite;
  -webkit-transform: translateZ(0px);
}

@keyframes intofuture {
  0% {
    transform: perspective(250px) rotateX(80deg) translateY(0%);
  }
  100% {
    transform: perspective(250px) rotateX(80deg) translateY(4%);
  }
}
.grid:after {
  content: "";
  display: block;
  position: absolute;
  z-index: 8;
  top: 0;
  left: 0;
  right: 0;
  height: 100vh;
  background-image: linear-gradient(#000 10%, transparent 100%);
}

@keyframes comegetsome {
  0% {
    opacity: 1;
    filter: contrast(0) brightness(2);
  }
  100% {
    opacity: 1;
  }
}
  </style>
</head>
<body>
<div class="mark">
  <svg 
  xmlns="http://www.w3.org/2000/svg" 
  viewBox="0 0 25 18.3" 
  style="
    fill:currentColor;
    stroke:currentColor;
    stroke-width:1.5;
    stroke-linejoin:round;">
  <g color="#ff3ab0">
    <path d="m5 8 3-6H2Z" /> 
    <path d="m10.5 2-3 6h9l-3-6L12 5Z" />
    <path d="m16 2 3 6h4l-1-2h-2l-2-4Z" />
  </g>
  <g  color="#00e1ff">
    <circle cx="5.75" cy="15.3" r="1.2" />
    <path d="m12 10.3 3 6H9Z" />
    <path d="m14.5 10.3 3 6h2l-3-6z" />
  </g>
</svg>

</div>
<div class="grid"></div>
</body>
</html>
